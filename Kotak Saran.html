<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <title>Evaluasi Program Kerja SMA Negeri 2 Kebumen</title>
</head>
<body>
 <h1 class="text-center py-4">Evaluasi Program Kerja SMA Negeri 2 Kebumen</h1>
    <form method="POST" action="https://script.google.com/macros/s/AKfycbygEEgAseOUb3E073i89F_Y0g_xlkPOi-awUbtYOyjMrJJzxlRC05IMamgf9EgGEee5dw/exec"class="container"> 
 <div class="mb-3">
    <label for="Nama" class="form-label">Nama (Optional)</label>
    <input type="text" class="form-control" id="Nama" name="Nama">
 </div>
 <div class="mb-3">
    <label for="Topik" class="form-label">Topik</label>
     <select id="Topik" name="Topik">
         <option>P5</option>
         <option>PSAS/PSTS/PSAT/PSAJ</option>
         <option>OSN-K/OSN-P</option>
         <option>WORKSHOP</option>
         <option>HUT</option>
         <option>PPDB</option>
         <option>SARANA PRASARANA SEKOLAH</option>
         <option>KEGIATAN SOSIAL (BESUK SAKIT DLL)</option>
         <option>PIKET</option>
         <option>JUMPA SMANDA</option>
         <option>SEKOLAH SEHAT</option>
         <option>AOS</option>
         <option>LITERASI</option>
         <option>UPACARA BENDERA</option>
         <option>PROGRAM PEMILIHAN MATA PELAJARAN</option>
         <option>ANBK/AKM</option>
         <option>PELAYANAN TU/option>
         <option>LAINNYA</option>
     </select>
    </div>
 <div class="mb-3">
   <label for="Saran" class="form-label">Saran/Masukan</label>
   <input type="text" class="form-control" id="Saran" name="Saran">
</div>
<button type="submit"class="btn btn-primary">Submit</button>
 </form> 
</body>
</html>
